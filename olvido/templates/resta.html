{% load static %}

{% block title %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background-image: url();
}

.form-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

form {
    background-color: rgba(255, 255, 255, 0.438);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    width: 300px;
    max-width: 100%;
    z-index: 2;
}

h2 {
    text-align: center;
    color: #000000;
    margin-bottom: 20px;
    font-family: Arial, Helvetica, sans-serif;
}

.alert {
    margin-bottom: 20px;
    background-color: #d1ecf1;
    border-color: #bee5eb;
    color: #0c5460;
    padding: 10px;
    border-radius: 5px;
}

.alert-info {
    background-color: #d1ecf1;
    color: #0c5460;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="password"] {
    width: calc(100% - 2px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-sizing: border-box;
}

button.btn-custom {
    width: 50%;
    padding: 10px;
    background-color: rgb(126, 209, 106);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-sizing: border-box;
    display: block; 
    margin: 0 auto; 
}

button.btn-custom:hover {
    background-color: rgb(177, 231, 164);
}

img {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
}
</style>

    <br>
    <br>
    {% endblock %}

    {% block content %}
<body>
    
    <img src="{% static 'aplicacion/iconos/manos.jpg' %}" alt="">
    {% if messages %}
        <div class="alert alert-info text-center">
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
        </div>
    {% endif %}
    <div class="form-container">
        <form method="post">
            <h2>Restablecer contrase単a</h2>
        {% csrf_token %}
        <input type="hidden" name="uid" value="{{ username }}">
        <input type="hidden" name="token" value="{{ token }}">
        <div class="form-group">
            <label for="password">Nueva contrase単a:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar contrase単a:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-custom">Restablecer contrase単a</button>
        </form>
    </div>
</body>
{% endblock %}
